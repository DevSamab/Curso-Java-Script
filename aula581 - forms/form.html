<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <style>
        label {
            cursor: pointer;
        }

    </style>

</head>
<body>
    <p>
        <form action="#" method="get" target="_blank" autocomplete="off">
            <p>Meu formulário</p>
            <p>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            <p class="genero">
                Gênero: <br>
                <label for="masculino">Masculino</label>
                <input type="radio" id="masculino" name="genero" value="masculino"><br>
                <label for="feminino">Feminino</label>
                <input type="radio" id="feminino" name="genero" value="feinino">
            </p>
            <p>
                <label for="data">Data:</label>
                <input type="date" id="data" name="datetime">
            </p>
            <p>
                <label for="datetime">Data e hora:</label>
                <input type="datetime-local" id="datetime" name="datetime">
            </p>
            <p>
                <label for="time">Hora:</label>
                <input type="time" id="time" name="time" value="00:00:00">
            </p>
            <p>
                <label for="cor">Cor:</label>
                <input type="color" id="cor" name="cor">
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="ex.: email@email.com">
            </p>
            <p>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha">
            </p>
            <p>
                <label for="file">Envie sua foto:</label>
                <input type="file" id="file" name="file" accept=".png" multiple>
            </p>
            <p>
                <label for="select">Selecione uma opção:</label>
                <select name="select" id="select">
                    <option value="Valor 1" label="Label 1"></option>
                    <option value="Valor 2" label="Label 2"></option>
                    <option value="Valor 3" label="Label 3"></option>
                    <option value="Valor 4" label="Label 4"></option>
                </select>
            </p>
            <label for="textarea">Janela de texto:</label>
            <textarea name="textarea" id="textarea" cols="30" rows="5"></textarea>
            <p>
                <button type="reset">Reset</button>
                <button type="submit">Enviar</button>
            </p>
        </form>
    </p>
</body>
</html>
